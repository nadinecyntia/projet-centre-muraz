<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Centre MURAZ</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        .muraz-blue {
            color: #1e40af;
        }
        .muraz-orange {
            color: #ea580c;
        }
        .btn-primary {
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            width: 100%;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- En-tête -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full overflow-hidden border-4 border-gray-100">
                <img src="/logo-centre-muraz.jpg" alt="Logo Centre MURAZ" class="w-full h-full object-cover">
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Centre MURAZ</h1>
            <p class="text-gray-600">Plateforme de Surveillance des Arboviroses</p>
        </div>

        <!-- Formulaire -->
        <div class="login-card p-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-6 text-center">Connexion</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required
                        class="input-field"
                        placeholder="Entrez votre nom d'utilisateur">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required
                        class="input-field"
                        placeholder="Entrez votre mot de passe">
                </div>
                
                <button type="submit" id="loginBtn" class="btn-primary w-full">
                    <span id="loginBtnText">Se connecter</span>
                </button>
            </form>

            <!-- Message d'erreur -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                <span id="errorText"></span>
            </div>

            <!-- Comptes de test -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h4 class="text-sm font-medium text-gray-700 mb-2">Comptes de test</h4>
                <div class="text-xs text-gray-600 space-y-1">
                    <div><strong>Super Admin:</strong> admin / admin123</div>
                    <div><strong>Viewer:</strong> viewer / viewer123</div>
                </div>
            </div>
        </div>

        <!-- Retour à l'accueil -->
        <div class="text-center mt-6">
            <a href="/" class="text-sm text-gray-600 hover:text-muraz-blue transition-colors">
                ← Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // État de chargement
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Connexion...';
            errorMessage.classList.add('hidden');
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.user.role === 'SUPER_ADMIN') {
                        window.location.href = '/admin';
                    } else if (result.user.role === 'VIEWER') {
                        window.location.href = '/analyses';
                    } else {
                        window.location.href = '/admin';
                    }
                } else {
                    errorText.textContent = result.message || 'Erreur de connexion';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                errorText.textContent = 'Erreur de connexion au serveur';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
