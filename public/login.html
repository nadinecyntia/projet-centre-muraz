<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Centre MURAZ</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .muraz-logo {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="login-bg">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo et titre -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-gradient-to-r from-muraz-orange to-muraz-blue">
                    <i class="fas fa-shield-alt text-white text-3xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900 muraz-logo">
                    Centre MURAZ
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Plateforme de Surveillance des Arboviroses
                </p>
            </div>

            <!-- Formulaire de connexion -->
            <div class="login-card rounded-lg shadow-xl p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                        </label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muraz-orange focus:border-transparent transition-colors"
                            placeholder="Entrez votre nom d'utilisateur">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>Mot de passe
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-muraz-orange focus:border-transparent transition-colors"
                            placeholder="Entrez votre mot de passe">
                    </div>
                    
                    <div>
                        <button type="submit" id="loginBtn"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-muraz-orange to-muraz-blue hover:from-muraz-orange hover:to-muraz-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-muraz-orange transition-all duration-200">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            <span id="loginBtnText">Se connecter</span>
                        </button>
                    </div>
                </form>

                <!-- Message d'erreur -->
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Informations de test -->
                <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <h4 class="text-sm font-medium text-blue-800 mb-2">
                        <i class="fas fa-info-circle mr-2"></i>Comptes de test
                    </h4>
                    <div class="text-xs text-blue-700 space-y-1">
                        <div><strong>Super Admin:</strong> admin / admin123</div>
                        <div><strong>Viewer:</strong> viewer / viewer123</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Désactiver le bouton et afficher le loading
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connexion...';
            errorMessage.classList.add('hidden');
            
            try {
                const formData = new FormData(e.target);
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirection selon le rôle
                    window.location.href = result.redirect;
                } else {
                    // Afficher l'erreur
                    errorText.textContent = result.error || 'Erreur de connexion';
                    errorMessage.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorText.textContent = 'Erreur de connexion au serveur';
                errorMessage.classList.remove('hidden');
            } finally {
                // Réactiver le bouton
                loginBtn.disabled = false;
                loginBtnText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Se connecter';
            }
        });
    </script>
</body>
</html>
