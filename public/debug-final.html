<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Final - Centre MURAZ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        select { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç DEBUG FINAL - Syst√®me de Traduction</h1>
    
    <div class="test">
        <h3>1. Test du TranslationManager</h3>
        <div id="test1">En cours...</div>
    </div>
    
    <div class="test">
        <h3>2. Test du S√©lecteur de Langue</h3>
        <div id="languageSelector"></div>
        <div id="test2">En cours...</div>
    </div>
    
    <div class="test">
        <h3>3. Test des Traductions</h3>
        <p data-i18n="dashboard.title">Centre MURAZ Dashboard</p>
        <p data-i18n="dashboard.subtitle">Arbovirus Surveillance Platform</p>
        <div id="test3">En cours...</div>
    </div>
    
    <div class="test">
        <h3>4. Test de Changement de Langue</h3>
        <button onclick="testLanguageChange()">Tester Changement EN/FR</button>
        <div id="test4">Cliquez sur le bouton</div>
    </div>

    <script src="./js/translation.js"></script>
    
    <script>
        function updateTest(id, message, isSuccess = true) {
            const element = document.getElementById(id);
            element.innerHTML = message;
            element.className = isSuccess ? 'success' : 'error';
        }

        function testLanguageChange() {
            const test4 = document.getElementById('test4');
            test4.innerHTML = 'Test en cours...';
            
            if (!window.translationManager) {
                updateTest('test4', '‚ùå TranslationManager non trouv√©', false);
                return;
            }
            
            // Test changement vers EN
            window.translationManager.changeLanguage('en').then(() => {
                updateTest('test4', '‚úÖ Changement vers EN r√©ussi', true);
                
                // Test retour vers FR apr√®s 2 secondes
                setTimeout(() => {
                    window.translationManager.changeLanguage('fr').then(() => {
                        updateTest('test4', '‚úÖ Changement vers FR r√©ussi - Test termin√©', true);
                    }).catch(err => {
                        updateTest('test4', '‚ùå Erreur retour FR: ' + err.message, false);
                    });
                }, 2000);
                
            }).catch(err => {
                updateTest('test4', '‚ùå Erreur changement EN: ' + err.message, false);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DEBUG FINAL - Page charg√©e');
            
            // Test 1: TranslationManager
            setTimeout(() => {
                if (window.translationManager) {
                    const lang = window.translationManager.getCurrentLanguage();
                    const loaded = window.translationManager.isLoaded;
                    const translations = Object.keys(window.translationManager.translations || {}).length;
                    
                    updateTest('test1', `‚úÖ TranslationManager trouv√©<br>
                        - Langue: ${lang}<br>
                        - Charg√©: ${loaded}<br>
                        - Traductions: ${translations} langues`, true);
                } else {
                    updateTest('test1', '‚ùå TranslationManager non trouv√©', false);
                }
            }, 1000);

            // Test 2: S√©lecteur de langue
            setTimeout(() => {
                const languageSelector = document.getElementById('languageSelector');
                if (languageSelector && window.translationManager) {
                    const selector = window.translationManager.createLanguageSelector();
                    languageSelector.appendChild(selector);
                    
                    const select = selector.querySelector('select');
                    if (select) {
                        select.addEventListener('change', (e) => {
                            console.log('üîÑ Changement de langue:', e.target.value);
                            window.translationManager.changeLanguage(e.target.value);
                        });
                        updateTest('test2', '‚úÖ S√©lecteur cr√©√© et fonctionnel', true);
                    } else {
                        updateTest('test2', '‚ùå √âl√©ment select non trouv√©', false);
                    }
                } else {
                    updateTest('test2', '‚ùå Impossible de cr√©er le s√©lecteur', false);
                }
            }, 1500);

            // Test 3: Traductions
            setTimeout(() => {
                if (window.translationManager && window.translationManager.isLoaded) {
                    const title = window.translationManager.t('dashboard.title');
                    const subtitle = window.translationManager.t('dashboard.subtitle');
                    
                    updateTest('test3', `‚úÖ Traductions fonctionnelles<br>
                        - Titre: "${title}"<br>
                        - Sous-titre: "${subtitle}"`, true);
                } else {
                    updateTest('test3', '‚ùå Traductions non charg√©es', false);
                }
            }, 2000);
        });
    </script>
</body>
</html>
