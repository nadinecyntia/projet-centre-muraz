<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="admin.title">Test Translation - Centre MURAZ</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/translation.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-lg border-b-4 border-muraz-blue">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-muraz-blue" data-i18n="dashboard.title">Centre MURAZ</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="languageSelector" class="language-selector"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h2 data-i18n="dashboard.subtitle">Test de traduction</h2>
        <p data-i18n="dashboard.welcome">Bienvenue sur la plateforme</p>
        
        <div class="mt-8">
            <h3>Test des traductions :</h3>
            <ul>
                <li data-i18n="navigation.home">Accueil</li>
                <li data-i18n="navigation.analyses">Analyses</li>
                <li data-i18n="navigation.indices">Indices</li>
                <li data-i18n="navigation.admin">Administration</li>
            </ul>
        </div>

        <div class="mt-8">
            <h3>Test du sélecteur de langue :</h3>
            <p>Utilisez le sélecteur en haut à droite pour changer de langue.</p>
            <p>Le titre de la page et tous les textes devraient changer.</p>
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script>
        // Test automatique
        console.log('=== TEST AUTOMATIQUE DE TRADUCTION ===');
        
        setTimeout(() => {
            console.log('1. État initial:');
            console.log('- TranslationManager:', !!window.translationManager);
            console.log('- Langue actuelle:', window.translationManager?.getCurrentLanguage());
            console.log('- Traductions chargées:', window.translationManager?.isLoaded);
            console.log('- Titre actuel:', document.title);
            console.log('- Éléments data-i18n:', document.querySelectorAll('[data-i18n]').length);
            
            // Test changement de langue
            console.log('\n2. Test changement vers EN...');
            window.translationManager?.changeLanguage('en').then(() => {
                console.log('✅ Changement vers EN réussi');
                console.log('- Nouveau titre:', document.title);
                console.log('- Langue actuelle:', window.translationManager?.getCurrentLanguage());
                
                // Retour au français
                console.log('\n3. Test retour vers FR...');
                return window.translationManager?.changeLanguage('fr');
            }).then(() => {
                console.log('✅ Retour vers FR réussi');
                console.log('- Titre final:', document.title);
                console.log('- Langue finale:', window.translationManager?.getCurrentLanguage());
                console.log('\n=== TEST TERMINÉ ===');
            }).catch(error => {
                console.error('❌ Erreur:', error);
            });
        }, 1000);
    </script>
</body>
</html>
